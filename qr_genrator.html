<!DOCTYPE html>
<html lang="en">

  <head>
    <title>QR-Code Generator</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: monospace, Arial, sans-serif;
        border: none;
      }

      body {
        background-color: #edeff7;
      }

      h1 {
        text-align: center;
        padding: 1em;
        color: #6c788f;
        font-family: comfortaa;
      }

      textarea {
        width: 90%;
        padding: 12px 20px;
        margin: 8px 26px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-family: comfortaa;
        font-size: 16px;
      }

      select#codeSize,
      option {
        background: #33d15d;
        width: 90%;
        margin: 8px 26px;
        padding: 1em;
        color: white;
        font-family: comfortaa;

      }

      option {
        height: 1em;
      }

      button, .new {
        background-color: #33d15d;
        color: white;
        padding: 14px 20px;
        margin: 8px 26px;
        border: none;
        cursor: pointer;
        width: 90%;
        font-size: 20px;
        text-decoration:none;
        font-family:comfortaa;
        margin:2em;
      }

      button:hover {
        opacity: 0.8;
      }

      #image {
        font-family: comfortaa;
      }

      #form_wrapper {
        width: 50%;

        padding: 10px
      }

    </style>
    <!--Jquery 3.2.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body background="../background1.png">
    <h1>Génrateur de QR code</h1>
    
       <div >
      <div id="image" style="margin:auto">Image will show here</div>
      <div id="link" style="margin-top:10px; text-align:center"></div>
    </div>
    <div id="form-wrapper">
      <form id="generator">
       
        <select id="codeSize" name="codeSize" style="width:260px; height:40px; ">
          <option value="75">Mini</option>
          <option value="155">Small</option>
          <option value="186">Medium</option>
          <option value="248" selected="selected">Large</option>
          <option value="300">XL</option>
          <option value="450">XXL</option>
        </select>
        <textarea rows="8" onclick="myFunction()" id="codeData" name="codeData" placeholder="Enter a url or text" style="margin-top:20px" autocomplete="off"></textarea>
        <br>
        <button id="generate">Générer</button>
      </form>
      <div id="alert" style="height:20px; text-align:center; margin:10px auto"></div>
    </div>

  

    <div id="code" style="float:left; width:100%; height:20px; text-align:center; margin-top:10px"></div>
    <script>
      function myFunction() {
        document.getElementById("alert").innerHTML = "";
      }
      $("#generate").on("click", function() {
        var data = $("#codeData").val();
        var size = $("#codeSize").val();
        if (data == "") {
          $("#alert").append("<p style='color:#fff;font-size:20px'>Please Enter A Url Or Text</p>"); // If Input Is Blank
          return false;
        } else {
          if ($("#image").is(':empty')) {

            //QR Code Image
            $("#image").append("<img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' />");

            //This Provide An Image Download Link
            $("#link").append("<a   href='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "'>Télécharger QR Code</a>");

            //This Provide the Image Link Path In Text
            $("#code").append("<p style='color:#fff;'><strong>Image Link:</strong> http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "</p>");
            return false;
          } else {
            $("#image").html("");
            $("#link").html("");
            $("#code").html("");

            //QR Code Image
            $("#image").append("<img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' />");

            //This Provide An Image Download Link
            $("#link").append("<a class='new' href='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' download>Télécharger QR Code</a>");

            //This Provide the Image Link Path In Text
            $("#code").append("<p style='color:#fff;'><strong>Image Link:</strong> http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "</p>");
            return false;
          }
        }
      });

    </script>
  </body>

</html>
